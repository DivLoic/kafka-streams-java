/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.3.0"
    id "com.google.protobuf" version "0.8.18"
    id "org.jsonschema2dataclass" version "4.2.0"
}

avro {
    gettersReturnOptional = false
}

protobuf {
    generatedFilesBaseDir = "$buildDir/generated-main-proto-java"
}

jsonSchema2Pojo {
    generateBuilders = true
    targetPackage = 'io.conduktor.course.streams.json'
    source.setFrom files("$projectDir/src/main/json")
    targetDirectoryPrefix = layout.buildDirectory.dir("$buildDir/generated-main-json-java")
}

sourceSets {
    main {
        java {
            srcDir("$buildDir/generated-main-proto-java")
            srcDir("$buildDir/generated-main-json-java")
        }
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://packages.confluent.io/maven/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://jitpack.io/')
    }
}

dependencies {
    implementation 'org.apache.kafka:kafka-streams:3.1.1'
    implementation 'org.slf4j:slf4j-api:1.7.26'
    implementation 'org.slf4j:slf4j-log4j12:1.7.26'
    implementation 'org.apache.avro:avro:1.11.0'
    implementation 'io.confluent:kafka-streams-avro-serde:7.1.1'
    implementation 'io.confluent:kafka-streams-protobuf-serde:7.1.1'
    implementation 'io.confluent:kafka-streams-json-schema-serde:7.1.1'
}

group = 'io.conduktor.course.streams'
version = '3.0-SNAPSHOT'
description = '5-message-schema'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}