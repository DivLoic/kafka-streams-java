plugins {
    id 'java'
    id 'maven-publish'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.3.0"
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://packages.confluent.io/maven/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.kafka:kafka-streams:3.1.1'
    implementation 'org.slf4j:slf4j-api:1.7.26'
    implementation 'org.slf4j:slf4j-log4j12:1.7.26'
    implementation 'org.apache.avro:avro:1.11.0'
    implementation 'io.confluent:kafka-streams-avro-serde:7.1.0'
}

group = 'io.conduktor.course.streams'
version = '3.0-SNAPSHOT'
description = '6-stateful-operations'
java.sourceCompatibility = JavaVersion.VERSION_11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    manifest {
        attributes "Main-Class": "io.conduktor.course.streams.RatingAggregator"
    }
}
