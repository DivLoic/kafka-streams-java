plugins {
    id 'java'
    id 'maven-publish'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.3.0"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://packages.confluent.io/maven/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.typesafe:config:1.4.1'
    implementation 'org.apache.kafka:kafka-streams:3.1.1'
    implementation 'org.slf4j:slf4j-api:1.7.26'
    implementation 'org.slf4j:slf4j-log4j12:1.7.26'
    implementation 'org.apache.avro:avro:1.11.0'
    implementation 'io.confluent:kafka-streams-avro-serde:7.1.1'
    testImplementation 'org.apache.kafka:kafka-streams-test-utils:3.1.0'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.assertj:assertj-core:3.22.0'
}

group = 'io.conduktor.course.streams'
version = '3.0-SNAPSHOT'
description = '7-testing-and-best-practices'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)

    manifest {
        attributes "Main-Class": "io.conduktor.course.streams.Main"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}